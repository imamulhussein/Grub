<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>GrubFinder</title>
</head>

<body>
    <div class="top-bg"></div>

    <header class="main__header">
        <div class="main__header__logo">
            <span>GRUB</span>
        </div>
        <div class="main__header__links">
        </div>
    </header>
    <div class="main__container">
        <div class="main__content">
            <div class="main__container__search__area">
                <div class="search__area__header">
                    <h1>Tuck into a takeaway today</h1>
                </div>
                <div class="search__area__text">
                    <h2>Get your favourite meals, straight to your door</h2>
                </div>

                <div class="search__area__input">
                    <form id="areaSearch">
                        <input type="text" placeholder="Enter your location" id="areaSearchInput">
                        <button type="submit" id="areaSearchSubmit">Search</button>
                    </form>
                </div>
            </div>
        </div>
       </div>

        <div class="body__content">
            <div class="left__sidebar__filter">
                <h3>All Cuisines A - Z</h3>
                <div class="all__cuisines">
                    
                </div>
            </div>

            <div class="body__content_restaurants">
                <div class="restaurant__search">
                    <form id="restaurantSearchForm">
                        <input type="text" placeholder="Search for a restaurant or cuisine"
                            id="restaurantSearchFormInput">
                        <button type="submit" id="restaurantSearchFormSubmit">Search</button>
                    </form>
                </div>
                <div class="restaurant__list">
                    <div class="restaurant__results">
                    <h2 id="restaurantsNumber"></h2>
                </div>
            </div>
        </div>

    <footer>
        <script src="main.js"></script>

    </footer>
</body>

</html>
